name: CI

on:
  push:
    branches:
      - "**"
  pull_request:

jobs:
  build-and-test:
    runs-on: ubuntu-latest
    timeout-minutes: 30

    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: 22
          cache: pnpm

      - name: Setup pnpm
        uses: pnpm/action-setup@v4
        with:
          version: 10.28.2
          run_install: false

      - name: Install
        run: pnpm install --frozen-lockfile

      - name: Prisma Generate
        run: pnpm --filter api prisma:generate

      - name: Prisma Validate
        run: pnpm --filter api exec prisma validate

      - name: Lint
        run: pnpm lint

      - name: Typecheck
        run: pnpm --filter api typecheck && pnpm --filter web typecheck

      - name: Test
        run: pnpm test

      - name: Build
        run: pnpm build
