<!doctype html>
<html>
  <body style="margin: 0; padding: 0; background: #f6f7fb">
    <table
      role="presentation"
      width="100%"
      cellpadding="0"
      cellspacing="0"
      style="background: #f6f7fb; padding: 24px 0"
    >
      <tr>
        <td align="center">
          <table
            role="presentation"
            width="620"
            cellpadding="0"
            cellspacing="0"
            style="
              width: 620px;
              max-width: 92vw;
              background: #ffffff;
              border: 1px solid #e9ecf2;
              border-radius: 14px;
              overflow: hidden;
              font-family: Arial, Helvetica, sans-serif;
            "
          >
            <tr>
              <td
                style="padding: 22px 24px; background: #065f46; color: #ffffff"
              >
                <table
                  role="presentation"
                  width="100%"
                  cellpadding="0"
                  cellspacing="0"
                >
                  <tr>
                    <td align="left" style="width: 210px">
                      <img
                        src="{{brand.logoUrl}}"
                        alt="{{brand.name}} logo"
                        style="
                          display: block;
                          max-width: 190px;
                          width: 100%;
                          height: auto;
                        "
                      />
                    </td>
                    <td
                      align="right"
                      style="
                        font-size: 13px;
                        opacity: 0.9;
                        letter-spacing: 0.3px;
                      "
                    >
                      {{brand.domain}}
                    </td>
                  </tr>
                </table>
                <div style="font-size: 22px; font-weight: 700; margin-top: 6px">
                  SMTP Test - Success
                </div>
                <div style="font-size: 13px; opacity: 0.85; margin-top: 6px">
                  Delivery pipeline check completed.
                </div>
              </td>
            </tr>

            <tr>
              <td style="padding: 22px 24px; color: #111827">
                <div style="font-size: 15px; color: #374151; line-height: 1.7">
                  Admin-triggered SMTP health check. No action required.
                </div>

                <table
                  role="presentation"
                  width="100%"
                  cellpadding="0"
                  cellspacing="0"
                  style="
                    margin-top: 16px;
                    border: 1px solid #edf0f6;
                    border-radius: 12px;
                    overflow: hidden;
                  "
                >
                  <tr>
                    <td
                      style="
                        padding: 14px 16px;
                        background: #f9fafb;
                        border-bottom: 1px solid #edf0f6;
                        font-weight: 700;
                      "
                    >
                      Test details
                    </td>
                  </tr>
                  <tr>
                    <td style="padding: 14px 16px">
                      <div
                        style="
                          display: flex;
                          justify-content: space-between;
                          gap: 12px;
                          margin: 6px 0;
                        "
                      >
                        <span style="color: #6b7280; font-size: 13px"
                          >Triggered By</span
                        >
                        <span style="font-weight: 600"
                          >{{triggeredByUserId}}</span
                        >
                      </div>
                      <div
                        style="
                          display: flex;
                          justify-content: space-between;
                          gap: 12px;
                          margin: 6px 0;
                        "
                      >
                        <span style="color: #6b7280; font-size: 13px"
                          >Triggered At</span
                        >
                        <span style="font-weight: 600">{{testedAt}}</span>
                      </div>
                      <div
                        style="
                          display: flex;
                          justify-content: space-between;
                          gap: 12px;
                          margin: 6px 0;
                        "
                      >
                        <span style="color: #6b7280; font-size: 13px"
                          >Reference</span
                        >
                        <span style="font-weight: 600">{{reference}}</span>
                      </div>
                    </td>
                  </tr>
                </table>
              </td>
            </tr>

            <tr>
              <td
                style="
                  padding: 14px 24px;
                  background: #f9fafb;
                  border-top: 1px solid #edf0f6;
                  color: #6b7280;
                  font-size: 12px;
                  line-height: 1.6;
                "
              >
                <div style="font-weight: 700; color: #111827">
                  {{brand.name}}
                </div>
                <div>{{brand.country}} â€¢ {{brand.domain}}</div>
              </td>
            </tr>
          </table>
        </td>
      </tr>
    </table>
  </body>
</html>
